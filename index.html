<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta sname="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock - Ramesh Chouhdary</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Digital Clock</h2>
        <div class="box">
            <div class="hours">
                <span>Hour</span>
                <span id="hour"></span>
            </div>
            <div class="minutes">
                <span>Mintue</span>
                <span id="minute"></span>
            </div>
            <div class="seconds">
                <span>Second</span>
                <span id="second"></span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
